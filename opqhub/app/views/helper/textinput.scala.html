@(formId: String, formLabel: String, labelSize: String, inputSize: String, placeholder: String, value: String = "", readonly: Boolean = false)
<div class="form-group">
  <label for="@formId" class="@labelSize control-label">@formLabel</label>
  <div class="@inputSize">
    <input type="text" class="form-control" id="@formId" name="@formId" placeholder="@placeholder" value="@value" @if(readonly){readonly}>
  </div>
</div>

@()

<!-- Responsive navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">OPQHub</a>
    </div>

      <!-- Drop down login -->
    <div class="dropdown pull-right" id="login-dropdown">
      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        @session.get("email")
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-menu">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="@routes.Administration.user(session.get("email"))"><span class="glyphicon glyphicon-user"></span> Account</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="@routes.Administration.device(session.get("email"))"><span class="glyphicon glyphicon-hdd"></span> OPQBoxes</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="@routes.PublicMonitor.publicMonitor()"><span class="glyphicon glyphicon-eye-open"></span> Public Analysis</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="@routes.PrivatePowerQuality.getTrends(session.get("email"))"><span class="glyphicon glyphicon-signal"></span> PQ Trends</a></li>
        @*<li role="presentation"><a role="menuitem" tabindex="-1" href="@routes.Events.eventsByPage(0, 0)"><span class="glyphicon glyphicon-eye-close"></span> User Analysis</a></li>*@
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="@routes.Application.logout(session.get("email"))"><span class="glyphicon glyphicon-off"></span> Log Out</a></li>
      </ul>
    </div>
  </div>
</div>
